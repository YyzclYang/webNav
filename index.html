<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./CSS/style_main.css">
  <link rel="stylesheet" href="./CSS/style_header.css">
  <title>一个简洁的导航</title>
</head>

<body>
  <header>
    <span class='searchWrapper'>
      <select name="" id="searchSelect">
        <option name='google' label='谷歌搜索' value="http://www.google.com/search?q=">google</option>
        <option name='baidu' label='百度搜索' value="http://www.baidu.com/s?wd=">baidu</option>
        <option name='bing' label="必应搜索" value="https://cn.bing.com/search?q=">bing</option>
      </select>
      <span class="splitLine"></span>
      <form id='search'>
        <input type="text" id='searchInput' autocomplete="off" placeholder='请输入需要搜索的内容'>
        <svg class="icon" id="clearInput">
          <use xlink:href="#icon-clear"></use>
        </svg>
        <input type="submit" id='searchSubmit' value='搜索一下'>
      </form>
    </span>
  </header>
  <main>
    <div class="wrapper" id="nav"></div>
  </main>
  <footer></footer>
</body>
<script src="//at.alicdn.com/t/font_743732_619l2estcna.js"></script>
<script src="./JS/main.js"></script>

</html>
